apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-info-sa
  namespace: homepage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-info-reader
rules:
  # Get node objects: labels, capacity, allocatable (cpu/memory) etc.
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

  # OPTIONAL: if you want live CPU/memory usage from metrics-server
  # comment this block out if you don't use metrics.k8s.io
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-info-reader-binding
subjects:
  - kind: ServiceAccount
    name: node-info-sa 
    namespace: homepage  
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-info-reader